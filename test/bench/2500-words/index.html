<!doctype html>
<html>
<head>
	<script src="../../../src/domvm.js"></script>
	<script src="../../../src/util.js"></script>
	<script src="../../../src/view.js"></script>
</head>
<body>
	<style>
		.selected {
			background: yellow;
		}
	</style>

	<script>
		domvm.view.config({useRaf: false});

		function SomeView(vm) {
			function cls(word) {
				return word.text[0] === randStr(1) ? ".selected" : "";
			}

			return (vm) => ["div", vm.imp.map(word =>
				["span.word-wrap" + cls(word), {"data-index": word.index}, word.text + ' ']
			)];
		}

		function randStr(len) {
			return Math.random().toString(36).substr(2, len);
		}

		// generate some data
		var data = [];
		for (var i = 0; i < 2500; i++)
			data.push({text: randStr(7), index: i});

		setTimeout(function() {
			// initial render
			console.time("render");
			var vm = domvm.view(SomeView, data, false).mount(document.body);
			console.timeEnd("render");

			// re-render with different selection
			setTimeout(function() {
				console.time("redraw");
				vm.redraw();
				console.timeEnd("redraw");
			}, 1000);
		}, 500);
	</script>
</body>
</html>
